<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap cdn -->

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-[500px] backdrop-blur-lg bg-opacity-90 rounded-lg shadow-lg p-5 bg-gray-950 text-white">
            <h2 class="text-center text-3xl font-bold shadow-lg pb-5">SignUp</h2>
            <form method="post">
                {%csrf_token%}
                <!-- for username -->
                <div class="mb-4">
                    <!-- <label for="username" class="block mb-2 text-sm font-medium">Username</label> -->
                    <input type="text" id="username" name="username"
                        class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                        placeholder="Username" required value="">
                </div>
                <div class="flex mb-4">
                    <!-- for first_name -->
                    <div class="w-1/2 pr-2">
                        <!-- <label for="first_name" class="block mb-2 text-sm font-medium">First name</label> -->
                        <input type="text" id="first_name" name="first_name"
                            class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                            placeholder="First name">
                    </div>
                    <!-- for last_name -->
                    <div class="w-1/2 pl-2">
                        <!-- <label for="last_name" class="block mb-2 text-sm font-medium">Last name</label> -->
                        <input type="text" id="last_name" name="last_name"
                            class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                            placeholder="Last name">
                    </div>
                </div>
                <!-- for dob -->
                <div class="mb-4">
                    <!-- <label for="dob" class="block mb-2 text-sm font-medium">Date of Birth</label> -->
                    <input type="date" id="dob" name="dob"
                        class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                        placeholder="Date of birth">
                </div>
                <!-- for phone -->
                <div class="mb-4">
                    <!-- <label for="phone" class="block mb-2 text-sm font-medium">Phone number</label> -->
                    <input type="text" id="phone" name="phone"
                        class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                        placeholder="Phone number">
                </div>
                <!-- for email -->
                <div class="mb-4">
                    <!-- <label for="email" class="block mb-2 text-sm font-medium">Email</label> -->
                    <input type="email" id="email" name="email"
                        class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                        placeholder="Email">
                </div>
                <!-- for password -->
                <div class="mb-4">
                    <!-- <label for="password" class="block mb-2 text-sm font-medium">Password</label> -->
                    <input type="password" id="password" name="password1"
                        class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                        placeholder="Enter password">
                </div>
                <!-- for password confirmation -->
                <div class="mb-4">
                    <!-- <label for="password_confirm" class="block mb-2 text-sm font-medium">Confirm password</label> -->
                    <input type="password" id="password_confirm" name="password2"
                        class="bg-gray-800 border border-gray-300 text-gray-100 placeholder-gray-100 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
                        placeholder="Confirm password">
                </div>
                <div>
                    <p class="text-red-500 pb-5"></p>
                </div>
                <div class="flex items-center justify-center mb-4">
                    <button type="submit"
                        class="text-white bg-purple-600 hover:bg-purple-700 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm py-2.5 px-5 w-full sm:w-auto">
                        Register
                    </button>
                </div>
                <div class="flex items-center justify-center text-sm">
                    <p>Already have an account?</p>
                    <p class="underline cursor-pointer ml-1">Sign in</p>
                </div>
            </form>
        </div>
    </div>
